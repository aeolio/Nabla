######
### nabla.conf - system defaults
######

### system preferences
NABLA_USE_CONVOLUTION="N"
NABLA_START_MUSICPLAYER="Y"
NABLA_LOCAL_OPTIMIZATION="N"

### system names
NABLA_PARTITION="NABLA"
NABLA_HOSTNAME="nabla"

### which directories (or files) to synchronise
NABLA_SYNC_DIRECTORIES="/etc/bruteFIR /etc/fstab /etc/hosts /etc/mpd.conf /etc/nabla.conf /etc/network/interfaces /etc/profile.d /etc/ssh /etc/wpa_supplicant /root/.ash_history /root/.ssh /var/lib/mpd var/lib/mpd/cache /var/lib/mpd/playlists /var/lib/random-seed"

### real-time optimizations for selected processes
SOFTIRQ_PRIORITY_LIST="ksoftirqd"
NETWORK_PRIORITY_LIST=""
HARDIRQ_PRIORITY_LIST="xhci"
SCHEDULER_POLICY="SCHED_FIFO"

### copy this to init.d scripts to initialize system variables
# [ -x /etc/nabla.conf ] && . /etc/nabla.conf
