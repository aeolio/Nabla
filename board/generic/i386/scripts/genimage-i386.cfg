image boot.vfat {
  vfat {
    file "boot/syslinux" { image = "syslinux" }
    file "boot/bzImage" { image = "bzImage" }
    files = {
      "syslinux.cfg"
    }
  }
  size = 64M
}

image config.vfat {
  vfat {
    extraargs = "-n NABLA"
    files = {
      ".config"
    }
  }
  size = 32M
}

# For a list of partition types see 
# https://en.wikipedia.org/wiki/Partition_type#List_of_partition_IDs

image sdcard.img {
  hdimage {
  }

  partition syslinux {
    in-partition-table = "no"
    image = "syslinux/mbr.bin"
    offset = 0x0
    size = 440
  }

  partition boot {
    partition-type = 0x0C
    bootable = "true"
    image = "boot.vfat"
    offset = 0x100000
  }

  partition config {
    partition-type = 0x83
    image = "config.vfat"
  }
}
