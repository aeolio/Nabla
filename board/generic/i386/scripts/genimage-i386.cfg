image boot.vfat {
  vfat {
    file "boot/syslinux" { image = "syslinux" }
    file "boot/bzImage" { image = "bzImage" }
    files = {
      "syslinux.cfg"
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition syslinux {
    in-partition-table = "no"
    image = "syslinux/mbr.bin"
    offset = 0x0
    size = 440
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 0x100000
  }
}
