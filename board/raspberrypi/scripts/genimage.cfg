config {
  loglevel = 1
}

image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2837-rpi-3-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "Image",
      "rootfs.cpio.gz"
    }
  }
  size =  64M
}

image nabla.vfat {
  vfat {
    extraargs = "-n NABLA"
    files = {
      .config
    }
  }
  size = 10M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition NABLA {
    partition-type = 0x83
    image = "nabla.vfat"
  }
}
